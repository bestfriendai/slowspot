<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Modern gradient - indigo to purple to violet -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>

    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Lotus gradient -->
    <linearGradient id="lotusGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- iOS-style rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="112" ry="112" fill="url(#bgGrad)"/>

  <!-- Inner glow overlay -->
  <rect x="0" y="0" width="512" height="512" rx="112" ry="112" fill="url(#innerGlow)"/>

  <!-- Subtle border -->
  <rect x="0" y="0" width="512" height="512" rx="112" ry="112"
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Decorative circles - breathing rings -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1" stroke-dasharray="4 4"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Glass effect circle behind lotus -->
  <circle cx="256" cy="256" r="85" fill="rgba(255,255,255,0.12)"/>
  <circle cx="256" cy="256" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>

  <!-- Modern minimalist lotus flower -->
  <g transform="translate(256, 264)" fill="url(#lotusGrad)">
    <!-- Center petal - tall and elegant -->
    <path d="M0,-70 Q18,-35 0,0 Q-18,-35 0,-70"/>

    <!-- Upper left petal -->
    <path d="M-4,-10 Q-30,-50 -44,-42 Q-22,-18 -4,-10" opacity="0.9"/>

    <!-- Upper right petal -->
    <path d="M4,-10 Q30,-50 44,-42 Q22,-18 4,-10" opacity="0.9"/>

    <!-- Left petal -->
    <path d="M-8,-4 Q-44,-18 -56,-2 Q-34,10 -8,-4" opacity="0.85"/>

    <!-- Right petal -->
    <path d="M8,-4 Q44,-18 56,-2 Q34,10 8,-4" opacity="0.85"/>

    <!-- Lower left petal -->
    <path d="M-10,4 Q-46,14 -50,34 Q-24,20 -10,4" opacity="0.75"/>

    <!-- Lower right petal -->
    <path d="M10,4 Q46,14 50,34 Q24,20 10,4" opacity="0.75"/>

    <!-- Back petals -->
    <path d="M-3,-12 Q-22,-60 -32,-55 Q-16,-24 -3,-12" opacity="0.7"/>
    <path d="M3,-12 Q22,-60 32,-55 Q16,-24 3,-12" opacity="0.7"/>
  </g>
</svg>
