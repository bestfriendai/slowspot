name: EAS Production Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (all, ios, android)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      submit:
        description: 'Auto-submit to stores?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    name: EAS Build Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for iOS (Production)
        if: |
          startsWith(github.ref, 'refs/tags/') ||
          github.event.inputs.platform == 'ios' ||
          github.event.inputs.platform == 'all'
        run: |
          eas build --platform ios \
            --profile production \
            --non-interactive \
            --auto-submit=${{ github.event.inputs.submit || 'false' }}

      - name: Build for Android (Production)
        if: |
          startsWith(github.ref, 'refs/tags/') ||
          github.event.inputs.platform == 'android' ||
          github.event.inputs.platform == 'all'
        run: |
          eas build --platform android \
            --profile production \
            --non-interactive \
            --auto-submit=${{ github.event.inputs.submit || 'false' }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: `## Production Build ${tag}\n\nâœ… Builds started for iOS and Android\n\nCheck build status: https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds`,
              draft: false,
              prerelease: false
            })
