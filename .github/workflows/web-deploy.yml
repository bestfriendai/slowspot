name: Web Deploy (slowspot.me)

# Wdrozenie strony www PO ZAKONCZENIU semantic-release
# DziÄ™ki temu wersja w plikach jest juz zaktualizowana

on:
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy even if no web changes'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    name: Build & Deploy Web
    runs-on: ubuntu-latest
    # Uruchamia sie tylko gdy workflow_run zakonczyl sie sukcesem LUB workflow_dispatch
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Pobierz najnowszy commit (po zmianach semantic-release)
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (Static Export)
        run: npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: s14.mydevil.net
          username: f1204_slowspot
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./web/out/
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/*.txt

      - name: Deployment Summary
        run: |
          echo "## Web Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://slowspot.me" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- [Home](https://slowspot.me)" >> $GITHUB_STEP_SUMMARY
          echo "- [Privacy Policy](https://slowspot.me/en/privacy)" >> $GITHUB_STEP_SUMMARY
          echo "- [Terms of Service](https://slowspot.me/en/terms)" >> $GITHUB_STEP_SUMMARY
          echo "- [Support](https://slowspot.me/en/support)" >> $GITHUB_STEP_SUMMARY
