name: EAS Preview Build (Test Deployment)

on:
  push:
    branches:
      - develop
      - test
      - 'feature/**'
      - 'claude/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android only - iOS uses Expo Go)'
        required: true
        default: 'android'
        type: choice
        options:
          - android

jobs:
  build:
    name: EAS Build Preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for Android (Preview)
        if: |
          github.event_name == 'push' ||
          github.event.inputs.platform == 'android' ||
          github.event.inputs.platform == 'all'
        run: |
          eas build --platform android \
            --profile preview \
            --non-interactive \
            --no-wait

      - name: Build summary
        if: always()
        run: |
          echo "## ðŸš€ EAS Preview Build Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Android:** Native APK build â†’ [Expo Dashboard](https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds)" >> $GITHUB_STEP_SUMMARY
          echo "**iOS:** Use Expo Go (no build needed) â†’ [Install Expo Go](https://apps.apple.com/app/expo-go/id982107779)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± iOS Testing (FREE)" >> $GITHUB_STEP_SUMMARY
          echo "1. Install Expo Go on iPhone" >> $GITHUB_STEP_SUMMARY
          echo "2. Open: exp://@leszekszpunar/slow-spot" >> $GITHUB_STEP_SUMMARY
          echo "3. OTA updates automatic via \`eas update\` workflow" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview Build Started!**\n\n**Android APK:** [Expo Dashboard](https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds)\n**iOS Testing:** Use [Expo Go](https://apps.apple.com/app/expo-go/id982107779) (FREE, no build needed)\n\nOnce complete:\n- ðŸ“¦ Download Android APK and install directly\n- ðŸ“± iOS: Install Expo Go â†’ Open `exp://@leszekszpunar/slow-spot`\n- ðŸ”„ OTA updates automatic for both platforms'
            })
