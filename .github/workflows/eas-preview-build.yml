name: EAS Preview Build (Test Deployment)

on:
  push:
    branches:
      - develop
      - test
      - 'feature/**'
      - 'claude/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (all, ios, android)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android

jobs:
  build:
    name: EAS Build Preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for iOS (Preview)
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event_name == 'push'
        run: |
          eas build --platform ios \
            --profile preview \
            --non-interactive \
            --no-wait

      - name: Build for Android (Preview)
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event_name == 'push'
        run: |
          eas build --platform android \
            --profile preview \
            --non-interactive \
            --no-wait

      - name: Get build info
        id: build-info
        run: |
          echo "Build started successfully!"
          echo "Check status at: https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds"

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview Build Started!**\n\nCheck build status: https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds\n\nOnce complete, you can:\n- Download APK/IPA directly\n- Install via Expo Go\n- Submit to TestFlight'
            })
