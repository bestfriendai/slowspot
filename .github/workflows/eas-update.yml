name: EAS Update (OTA - Expo Go)

# Szybkie aktualizacje OTA bez rebuildu - idealne do testÃ³w UI/UX
# Testerzy z Expo Go dostanÄ… automatycznÄ… aktualizacjÄ™

on:
  push:
    branches:
      - develop
      - test
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: true
        default: 'Latest updates'
      branch:
        description: 'Update branch (preview/production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  update:
    name: EAS OTA Update
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish EAS Update
        run: |
          BRANCH="${{ github.event.inputs.branch || 'preview' }}"
          MESSAGE="${{ github.event.inputs.message || 'Auto-update from CI' }}"

          eas update \
            --branch $BRANCH \
            --message "$MESSAGE" \
            --non-interactive

      - name: Generate QR Code for Expo Go
        id: qr
        run: |
          echo "ðŸ“± **Expo Go Testing**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scan this QR code in Expo Go app:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "exp://u.expo.dev/update/$(eas update:view --json | jq -r '.id')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Or open: https://expo.dev/@leszekszpunar/slow-spot" >> $GITHUB_STEP_SUMMARY

      - name: Notify success
        run: |
          echo "âœ… OTA Update published successfully!"
          echo "Testerzy z Expo Go dostanÄ… automatycznÄ… aktualizacjÄ™"
