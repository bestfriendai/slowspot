name: EAS Update (OTA - Expo Go)

# Szybkie aktualizacje OTA bez rebuildu - idealne do testÃ³w UI/UX
# Testerzy z Expo Go dostanÄ… automatycznÄ… aktualizacjÄ™

on:
  push:
    branches:
      - main
      - develop
      - test
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: true
        default: 'Latest updates'
      branch:
        description: 'Update branch (preview/production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  update:
    name: EAS OTA Update
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish EAS Update
        run: |
          BRANCH="${{ github.event.inputs.branch || 'preview' }}"
          MESSAGE="${{ github.event.inputs.message || 'Auto-update from CI' }}"

          eas update \
            --branch $BRANCH \
            --message "$MESSAGE" \
            --non-interactive

      - name: Generate QR Code for Expo Go
        id: qr
        run: |
          # Get project URL
          PROJECT_URL="exp://u.expo.dev/2b3ebb2e-60e7-4355-922a-db729c41792d?channel-name=preview"
          WEB_URL="https://expo.dev/@leszekszpunar/slow-spot"

          # Generate QR codes using API
          QR_DIRECT="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${PROJECT_URL}"
          QR_WEB="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${WEB_URL}"

          # Add to summary
          echo "## ðŸ“± Expo Go Testing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### QR Code (Direct Link)" >> $GITHUB_STEP_SUMMARY
          echo "![QR Code](${QR_DIRECT})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### QR Code (Web Link)" >> $GITHUB_STEP_SUMMARY
          echo "![QR Code](${QR_WEB})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Direct Links" >> $GITHUB_STEP_SUMMARY
          echo "- **Expo Go**: ${PROJECT_URL}" >> $GITHUB_STEP_SUMMARY
          echo "- **Web**: ${WEB_URL}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Install Expo Go on your phone" >> $GITHUB_STEP_SUMMARY
          echo "2. Scan QR code or open link" >> $GITHUB_STEP_SUMMARY
          echo "3. App loads automatically!" >> $GITHUB_STEP_SUMMARY

      - name: Notify success
        run: |
          echo "âœ… OTA Update published successfully!"
          echo "Testerzy z Expo Go dostanÄ… automatycznÄ… aktualizacjÄ™"
