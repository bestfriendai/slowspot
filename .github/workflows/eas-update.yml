name: EAS Update (OTA - Expo Go)

# Szybkie aktualizacje OTA bez rebuildu - idealne do testow UI/UX
# Testerzy z Expo Go dostana automatyczna aktualizacje
# Uruchamia sie PO ZAKONCZENIU semantic-release (gdy nowa wersja zostanie opublikowana)

on:
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: true
        default: 'Latest updates'
      branch:
        description: 'Update branch (preview/production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  update:
    name: EAS OTA Update
    runs-on: ubuntu-latest
    # Uruchamia sie tylko gdy workflow_run zakonczyl sie sukcesem LUB workflow_dispatch
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine update branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          else
            # workflow_run - sprawdz ktory branch wywowal release
            TRIGGER_BRANCH="${{ github.event.workflow_run.head_branch }}"
            if [ "$TRIGGER_BRANCH" == "main" ]; then
              echo "branch=production" >> $GITHUB_OUTPUT
            else
              echo "branch=preview" >> $GITHUB_OUTPUT
            fi
            echo "message=Auto-update after release" >> $GITHUB_OUTPUT
          fi

      - name: Publish EAS Update
        run: |
          eas update \
            --branch ${{ steps.branch.outputs.branch }} \
            --message "${{ steps.branch.outputs.message }}" \
            --non-interactive

      - name: Generate QR Code for Expo Go
        id: qr
        run: |
          # Get project URL (URL-encoded for QR API)
          PROJECT_URL="exp://u.expo.dev/2b3ebb2e-60e7-4355-922a-db729c41792d"
          PROJECT_URL_ENCODED="exp%3A%2F%2Fu.expo.dev%2F2b3ebb2e-60e7-4355-922a-db729c41792d"
          WEB_URL="https://expo.dev/@leszekszpunar/slow-spot"
          WEB_URL_ENCODED="https%3A%2F%2Fexpo.dev%2F%40leszekszpunar%2Fslow-spot"

          # Generate QR codes using API (with proper URL encoding)
          QR_DIRECT="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${PROJECT_URL_ENCODED}"
          QR_WEB="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${WEB_URL_ENCODED}"

          # Add to summary
          echo "## Expo Go Testing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### QR Code (Direct Link)" >> $GITHUB_STEP_SUMMARY
          echo "![QR Code](${QR_DIRECT})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### QR Code (Web Link)" >> $GITHUB_STEP_SUMMARY
          echo "![QR Code](${QR_WEB})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Direct Links" >> $GITHUB_STEP_SUMMARY
          echo "- **Expo Go**: ${PROJECT_URL}" >> $GITHUB_STEP_SUMMARY
          echo "- **Web**: ${WEB_URL}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Install Expo Go on your phone" >> $GITHUB_STEP_SUMMARY
          echo "2. Scan QR code or open link" >> $GITHUB_STEP_SUMMARY
          echo "3. App loads automatically!" >> $GITHUB_STEP_SUMMARY

      - name: Notify success
        run: |
          echo "OTA Update published successfully!"
          echo "Testerzy z Expo Go dostana automatyczna aktualizacje"
