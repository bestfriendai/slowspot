<svg width="288" height="288" viewBox="0 0 288 288" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Rounded square background with gradient -->
  <rect x="14" y="14" width="260" height="260" rx="58" ry="58" fill="url(#bgGrad)"/>

  <!-- Subtle glow circle -->
  <circle cx="144" cy="144" r="90" fill="url(#glowGrad)"/>

  <!-- Glass circle behind lotus -->
  <circle cx="144" cy="144" r="70" fill="#FFFFFF" fill-opacity="0.15" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="1.5"/>

  <!-- Dotted orbit circle -->
  <circle cx="144" cy="144" r="85" fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="4,6"/>

  <!-- Modern lotus - centered at 144, 148 -->
  <g transform="translate(144, 148)">
    <!-- Center petal -->
    <path d="M0,-38 Q14,-19 0,3 Q-14,-19 0,-38" fill="#FFFFFF"/>

    <!-- Left petals -->
    <path d="M-4,-3 Q-26,-22 -36,-8 Q-22,8 -4,-3" fill="#FFFFFF" fill-opacity="0.95"/>
    <path d="M-6,3 Q-32,10 -34,27 Q-14,18 -6,3" fill="#FFFFFF" fill-opacity="0.8"/>

    <!-- Right petals -->
    <path d="M4,-3 Q26,-22 36,-8 Q22,8 4,-3" fill="#FFFFFF" fill-opacity="0.95"/>
    <path d="M6,3 Q32,10 34,27 Q14,18 6,3" fill="#FFFFFF" fill-opacity="0.8"/>

    <!-- Back accent petals -->
    <path d="M-3,-7 Q-19,-36 -29,-32 Q-14,-14 -3,-7" fill="#FFFFFF" fill-opacity="0.65"/>
    <path d="M3,-7 Q19,-36 29,-32 Q14,-14 3,-7" fill="#FFFFFF" fill-opacity="0.65"/>
  </g>
</svg>
