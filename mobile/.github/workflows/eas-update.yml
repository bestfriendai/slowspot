name: EAS Update

on:
  push:
    branches:
      - main
      - production
      - staging
  pull_request:
    branches:
      - main

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish update to development
        if: github.ref == 'refs/heads/main'
        run: eas update --auto --branch development

      - name: Publish update to staging
        if: github.ref == 'refs/heads/staging'
        run: eas update --auto --branch staging

      - name: Publish update to production
        if: github.ref == 'refs/heads/production'
        run: eas update --auto --branch production
