name: EAS Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI
    inputs:
      profile:
        description: 'Build profile to use'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      # Determine build profile from tag or input
      - name: Determine build profile
        id: build-config
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
            echo "platform=${{ github.event.inputs.platform }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "platform=all" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
            echo "platform=all" >> $GITHUB_OUTPUT
          fi

      # Build for all platforms
      - name: Build for all platforms
        if: steps.build-config.outputs.platform == 'all'
        run: eas build --profile ${{ steps.build-config.outputs.profile }} --platform all --non-interactive

      # Build for iOS only
      - name: Build for iOS
        if: steps.build-config.outputs.platform == 'ios'
        run: eas build --profile ${{ steps.build-config.outputs.profile }} --platform ios --non-interactive

      # Build for Android only
      - name: Build for Android
        if: steps.build-config.outputs.platform == 'android'
        run: eas build --profile ${{ steps.build-config.outputs.profile }} --platform android --non-interactive

      - name: Notify build completion
        if: success()
        run: echo "✅ Build completed successfully! Check expo.dev for the build."

      - name: Notify build failure
        if: failure()
        run: echo "❌ Build failed. Check logs for details."
